{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container container--narrow">
          <a href="/" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" height="200px" width="400px" />
          </a>
          <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
              <span>Menu</span>
              <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
              <li class="header__menuItem"><a href="{% url 'profiles' %}">Professors</a></li>
              <li class="header__menuItem"><a href="{% url 'courses' %}">Courses</a></li>
              {% if request.user.is_authenticated %}
              <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
              <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
              <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
              {%  else %}
              <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>
      </header>
    
</body>
</html>
