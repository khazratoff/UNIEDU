{% extends 'main.html' %}

{% block content  %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'edit-profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">

                    {% for field in form %}
                    {% if field.label == 'Short intro' %}
                    <label for="formInput#text">Describe yourself in short</label>
                    {% else %}
                    <label for="formInput#text">{{field.label}}</label>
                    {% endif %}
                    {{field}}
                    {% endfor %}
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
