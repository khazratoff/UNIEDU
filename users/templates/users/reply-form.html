{% extends 'main.html' %}


{% block content %}
  <!-- Main Section -->
  <main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
    <!-- Input:Text -->
    {% if request.user.is_authenticated == False %}
    <div class="form__field">
        <label for="formInput#text">{{form.name.label}}</label>
        {{form.name}}
    </div>
    <div class="form__field">
        <label for="formInput#text">{{form.email.label}}</label>
        {{form.email}}
    </div>
    <div class="form__field">
        <label for="formInput#text">{{form.subject.label}}</label>
        {{form.subject}}
    </div>
    <div class="form__field">
        <label for="formInput#text">{{form.body.label}}</label>
        {{form.body}}
    </div>
    {% else %}
    <div class="form__field">
        <label for="formInput#text">{{form.subject.label}}</label>
        {{form.subject}}
    </div>
    <div class="form__field">
        <label for="formInput#text">{{form.body.label}}</label>
        {{form.body}}
    </div>
    {% endif %}
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Send" />
            </form>
        </div>
    </div>
</main>


{% endblock content  %}
